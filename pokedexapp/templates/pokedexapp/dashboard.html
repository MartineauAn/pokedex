{% extends 'pokedexapp/layout/base.html' %}

{% load static %}

{% block styles %}
    <style>
        body {
            margin: 0;
            overflow: hidden
        }
    </style>
{% endblock styles %}

{% block content %}

    <div class="grid grid-rows-2 grid-flow-col h-full">
        <a href="{% url 'pokedex' %}" class="bg-gradient-to-r from-red-800 via-red-500 to-red-800 hover:bg-gradient-to-r hover:from-red-900 hover:via-red-600 hover:to-red-900 hover:cursor-pointer">
            <div class="h-full grid grid-rows-3 grid-flow-col">
                <div class="row-span-2 flex justify-center items-center">
                    <h1 class="text-white text-6xl font-bold font-mono" >Pokédex</h1>
                </div>
                <div class="row-span-1 flex justify-center items end z-100">
                    <img class="h-1/12 w-1/7" src="{% static 'pokedexapp/images/haut.png' %}" alt="">
                </div>
                
            </div>
        </a>
        <a href="{% url 'teams' %}" class="bg-gradient-to-r from-gray-400 via-white to-gray-400 hover:bg-gradient-to-r hover:from-gray-500 hover:via-white hover:to-gray-500">
            <div class="h-full grid grid-rows-3 grid-flow-col">
                <div class="row-span-1 flex justify-center items end z-10">
                    <img class="h-1/12 w-1/7" src="{% static 'pokedexapp/images/bas.png' %}" alt="">
                </div>
                <div class="row-span-2 flex justify-center items-center">
                    <p class="text-black text-6xl font-bold font-mono" >Équipes</p>
                </div>                
            </div>
        </a>
    </div>
{% endblock content %}

{% block scripts %}
{% endblock scripts %}
